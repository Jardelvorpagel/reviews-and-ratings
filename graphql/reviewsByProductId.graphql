query ReviewsByProductId($productId: String!, $offset: Int, $limit: Int, $orderBy: String) {
    reviewsByProductId(productId: $productId, offset: $offset, limit: $limit, orderBy: $orderBy) {
        id
        cacheId
        productId
        rating
        title
        text
        reviewerName
        shopperId
        reviewDateTime
        verifiedPurchaser
    }
}